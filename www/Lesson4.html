<!DOCTYPE html>
<html>
<head>
    <title>Lesson 3</title>
    <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
</head>
<style>
    .div {
        height: 20px;
        width: 100px;
        border: 1px solid black;
        display: inline-block;
        margin-right: 5px;
    }
    .blue {
        background: blue;
    }
</style>

<body>
<div class="div"></div>
<div class="div"></div>
<div class="div"></div>
<div class="div"></div>
<ul class="ul">
    <li>1</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
</ul>
<div id="is"></div>
<div class="filter div"></div>
<div class="filter div"></div>
<div class="filter div test1"></div>
<p align="center" class="filter2">1</p>
<p class="filter2">1</p>
<p class="filter2">1</p>
<button id="btn1">slice (0, 3)</button>
<button id="btn2">slice (2, 4)</button>
<button id="btn3">slice (3)</button>
<button id="btn4">slice (3, -3)</button>
<p class="test">Test 1</p>
<p class="test">Test 2</p>
<p class="test">Test 3</p>
<p class="test">Test 4</p>
<p class="test">Test 5</p>
<p class="test">Test 6</p>
<p class="test">Test 7</p>
<p class="test">Test 8</p>
<p class="test">Test 9</p>
<script>
    $(document).ready(function() {
        $(".div").eq(2).addClass("blue"); // Возвращает элемент идущий под индексом в наборе элементов
        $(".ul").find("li").not(":eq(2)").css("color", "red"); // Метод not исключает из набора те элементы, которые соответствуют селектору 'n'
        $(".div").on("click", function() { // is(n) - проверяет текущий набор элементов на соответствие указанному выражению "n".
            if ($(this).is(":first-child")) {$("#is").text("First div");} // Возвращает true, если хотя бы 1 эл-т соот-ет выражению
            else if ($(this).is(".blue,.red")) {$("#is").text("Blue div!");}
            else {($("#is").text("Just a div"));}
        });
        var div = $(".filter"); // Фильтрует элементы по заданному критерию
        div.filter(".test1").css("background-color", "blue");
        div.filter(":odd").css("background-color", "red");
        $(".filter2").filter(function(index) { // index - порядковый номер
           if ($(this).attr("align") && index == 0) {
               return true;
           }
        }).css("background-color", "red");
        $("#btn1").click(function() { // slice (start,end) - выделяет подмножество из набора совпавших элементов. Начинает с индекса start (включительно) по индекс end (не включительно)
            $(".test").css("background-color", "green");
            $(".test").slice(0,3).css("background-color", "red");
        });
        $("#btn2").click(function() {
            $(".test").css("background-color", "green");
            $(".test").slice(2,4).css("background-color", "red");
        });
        $("#btn3").click(function() {
            $(".test").css("background-color", "green");
            $(".test").slice(3).css("background-color", "red");
        });
        $("#btn4").click(function() {
            $(".test").css("background-color", "green");
            $(".test").slice(3,-3).css("background-color", "red");
        });
    });
</script>
</body>
</html>
