<!DOCTYPE html>
<html>
<head>
	<title>Menu on UI</title>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/jquery-ui.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
</head>
<style>
	h1 { color: green;}
	#panel1 {width: 100%; height: 500px; background: green;}
	#panel2 {width: 100%; height: 500px; background: blue;}
	#panel3 {width: 100%; height: 500px; background: green;}
</style>
<body>
<h1>Menu jquery ui</h1>
<div id="tabContainer">
	<ul>
		<li><a href="form.html">Вкладка 1</a></li>
		<li><a href="#panel2">Вкладка 2</a></li>
		<li><a href="#panel3">Вкладка 3</a></li>
	</ul>
<div id="panel1"></div>
<div id="panel2"></div>
<div id="panel3"></div>
</div>
<div id="accordion">
	<h3>Триггер для первой панели</h3>
	<div>
		<p>Первая гармошка, пум-пум-пурум!!1</p>
	</div>
	<h3>Триггер для второй панели</h3>
	<div>
		<p>Вторая гармошка, парам-пам-пам!!1</p>
	</div>
	<h3>Триггер для третей гармошки</h3>
	<div>
		<p>Третяя гармошка, пум-пум-пудубум</p>
	</div>
</div>
<script>
	$(document).ready(function() {
		$('#tabContainer').tabs({
		beforeActivate: function(e) {
			location.hash=$(e.currentTarget).attr('href');
		},
			show: 'slideDown',
			hide: 'slideUp'
		});
	var hash = location.hash;
	if (hash) {$('#tabContainer').tabs('load', hash)}
	$('#accordion').accordion();
	});

</script>
</body>
</html>
