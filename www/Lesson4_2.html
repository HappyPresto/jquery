<!DOCTYPE html>
<html>
<head>
    <title>Lesson 4_2</title>
    <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
</head>
<style>
</style>
<body>
<div id="html">
    <p>Текст тут</p>
</div>

<div id="text">
    <p>Текст тут, пум-пум.</p>
</div>

<div id="append">
    <p>Здесь был просто текст</p>
</div>

<div id="prepend">
    <p>Test prepend</p>
</div>
<span>Text 1</span>
<span>Text 2</span>

<script>
$(document).ready(function() {
    $("#html").click(function () {
       alert($(this).html()); // Выводит HTML-содержимое
        var k = "<p>NewText</p>";
        $("#html").html(k); // Вставляет новую разметку
    });
    $("#text").click(function () {
        alert($(this).text()); // Выводит текст
        var k = "<p>NewText</p>";
        $("#text").text(k); // Вставляет новый текст
    });
    $("#append").find("p").append(" new text"); // Добавляет контент в элемент р
    $("<b> Hello once again</b>").appendTo("#append p"); // Добавляет контент в элемент р
    $("#prepend").find("p").prepend("NEW "); // Добавляет контент в начало элемента
    $("<b>В начале! </b>").prependTo("#prepend p");// Добавляет контент в начало элемента
    $("span").wrap("<div>"); // wrap - вставляет элемент в указанную конструкцию HTML кода
    //$("p").empty(); // Удаляет содержимое элементов
    //$("#append").remove(); // Удаляет элемент DOM дерева
});
</script>
</body>
</html>
